[alembic]
script_location = alembic
prepend_sys_path = .

sqlalchemy.url = sqlite:///./app.db

# Para produção com PostgreSQL:
# sqlalchemy.url = postgresql+psycopg2://user:password@localhost:5432/modularstore

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(name)s %(message)s
